<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
</head>
<body>
<nav>
    <div id="nav-container">
        <a href="index.html">
            <img src="" />
        </a>
        <div id="nav-right">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About Us</a>
            <a class="nav-link" href="contact.html">Contact Us</a>
        </div>
    </div>
</nav>

<form action="" method="post">
    <div>
        <label>Name</label>
        <input type="text" value="" name="name" required />
    </div>
    <div>
        <label>Email Address</label>
        <input type="email" value="" name="email" required />
    </div>
    <div>
        <label>Phone Number</label>
        <input type="tel" value="" name="phone" required />
    </div>
    <div>
        <label>Choose A Number Between 1-100</label>
        <input type="number" step="1" min="0" max="100" value="" name="number" required />
    </div>
    <label>Checkbox</label>
        <input type="checkbox" name="checkbox1" value="Car" /> Car
        <input type="checkbox" name="checkbox2" value="Bike" /> Bike
    </div>
    <div>
        <label>Choose A Color</label>
        <input type="color" value="" name="color" required />
    </div>
    <div>
        <label>Choose A Date</label>
        <input type="date" value="" name="date" required />
    </div>
    <div>
        <label>Choose A Date Time Local</label>
        <input type="datetime-local" value="" name="datetime-local" required />
    </div>
    <div>
        <label>Choose A File</label>
        <input type="file" value="" name="file" />
    </div>
    <input type="hidden" />
    <div>
        <label>Choose A Month</label>
        <input type="month" value="" name="moenth" />
    </div>
    <div>
        <label>Password</label>
        <input type="password" value="" name="password" />
    </div>
    <div>
        <label>Radio</label>
        <input type="radio" value="Bike" name="radio1" /> Bike
        <input type="radio" value="Car" name="radio1" /> Car
    </div>
    <div>
        <label>Range</label>
        <input type="range" min="0" max="100" value="0" name="range" />
    </div>
    <div>
        <label>Reset</label>
        <input type="reset" />
    </div>
    <div>
        <label>Search</label>
        <input type="search" value="" name="search" required />
    </div>
    <div>
        <label>Choose A Time</label>
        <input type="time" value="" name="time" required />
    </div>
    <div>
        <label>Enter A URL (include http)</label>
        <input type="url" value="" name="url" required />
    </div>
    <div>
        <label>Choose A Week</label>
        <input type="week" value="" name="week" required />
    </div>
    <div>
        <label>Choose A Day of the Week</label>
        <select name="day" value="">
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
        </select>
    </div>
    <div>
        <label>Tell me about it</label>
        <textarea value="" name="description" required></textarea>
    </div>
    <button type="submit">Submit</button>
</form>

</body>
</html>
